<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size change</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Single image change</h1>
    <section>
        <img id="img1_ID" class="small_img" src="abstract.jpg" alt="Abstract" onclick="toggle_one_image()">
    </section>
    <h1>Double image change</h1>
    <section>
        <img id="img2_ID" class="small_img" src="galaxy.jpg" alt="Galaxy" onclick="toggle_multiple_images()">
        <img id="img2_ID" class="small_img" src="valley.jpg" alt="Valley" onclick="toggle_multiple_images()">
    </section>
</body>
</html>
