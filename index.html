<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size change</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Single image change</h1>
    <section>
        <img id="Single_image_ID" class="img" src="abstract.jpg" alt="Abstract" onclick=resize_one_image()>
    </section>
    <h1>Double image change</h1>
    <section>
        <img class="img" src="galaxy.jpg" alt="Galaxy">
        <img class="img" src="valley.jpg" alt="Valley">
    </section>
</body>
</html>
